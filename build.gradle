apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.xmlgraphics:xmlgraphics-commons:2.0.1'
    compile 'org.apache.xmlgraphics:fop:2.0'
    compile 'org.apache.xmlgraphics:batik-codec:1.8'
    compile 'org.apache.xmlgraphics:batik-transcoder:1.8'
    compile 'org.scilab.forge:jlatexmath:1.0.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    runtime 'ch.qos.logback:logback-classic:1.0.13'
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

mainClassName = "Print"
